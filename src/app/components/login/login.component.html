<form action="">
    <label>
        Username
        <input type="text" name="username" placeholder="Username" aria-label="Username" autocomplete="username" [(ngModel)]="username">
    </label>
    <label>
        Password
        <input type="password" name="password" placeholder="Password" [(ngModel)]="password">
    </label>
    <button (click)="onClick()">Login</button>
</form>
